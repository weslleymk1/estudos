        @font-face{
            font-family: "top";
            src: url(hashiba/Hashiba.ttf) format("truetype");
            font-weight: normal;

            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: top, serif;
            font-size: 3em;
            font-weight: normal;
        }
