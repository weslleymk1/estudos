<!DOCTYPE <html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1> <!-- unsplash.com e pexels.com Sites para pegar imagens com direitos de uso -->
    <hr>
<p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="logo HTML5"> 
<p>Podemos também carregar imagens que estão e subpastas:</p>
    <img src="imagens/logo css.png" alt="Logo CSS3"> <!-- Ctrl + Espaço > imagem -->
<p>Tambem podemos carregar images externas:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo javascript"> <!-- URL DA IMAGEM UTILIZADA DA INTERNET -->
</body>
</html>
