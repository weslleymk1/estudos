<!DOCTYPE <html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="315" height="315" poster="imagens/capa01.png" controls>
        <source src="media/videofull.mp4" type="video/mp4">
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.ogv" type="vide/ogv">
        <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <div class="video">
        <iframe width="315" height="315" src="https://www.youtube.com/embed/hfJbRpLRmmg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    </div>
</body>
</html>
